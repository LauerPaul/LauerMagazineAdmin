
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="language" content="RU"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <title>Admin panel magazine - style 'GRAY CUBE'</title>
    <link rel="stylesheet" href="styles/css/main.min.css"/>
  </head>
  <body>
    <div class="wrapper-cube gray-style">
      <!-- left menu-->
      <div class="left-menu">
        <div class="wrapper-list">
          <div class="item"><a href="#"><i class="fa fa-tachometer"></i>Dashboard</a></div>
          <div class="item purpure"><a href="#"><i class="fa fa-th-large"></i>Modules</a></div>
          <div class="item red"><a href="#"><i class="fa fa-th-list"></i>Catalog</a></div>
          <div class="item blue active"><a href="#"><i class="fa fa-group"></i>Users</a></div>
          <div class="item green"><a href="#"><i class="fa fa-gear"></i>Settings</a></div>
        </div>
      </div>
      <header class="d-flex justify-content-between">
        <div class="logo-wrapper d-flex align-items-center"><a href="/"><img src="images/tmp/logo.jpg"/></a></div>
        <div class="float-right d-flex align-items-center">
          <!-- notify-->
          <div class="notify-wrapper"><a href="#"><i class="fa fa-bell"></i></a></div>
          <!-- user wrapper-->
          <div class="user-wrapper d-flex align-items-center dropdown">
            <div class="dropdown-toggle d-flex align-items-center" id="dropdownAvatar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="avatar-wrapper"><img src="images/tmp/no-image.gif"/></div>
            </div>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAvatar"><a class="dropdown-item" href="#"> <i class="fa fa-user-circle"></i>Profile</a><a class="dropdown-item" href="#"><i class="fa fa-cogs"></i>Settings</a>
              <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
            </div>
          </div>
        </div>
      </header>
      <script src="js/jquery.min.js"></script>
      <script async="async" src="js/tether.min.js"></script>
      <script async="async" src="js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
